<!DOCTYPE html>
<html lang="de">
<head>
	<title>Components</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Components</h1>

	<div id="root">
		<div id="components-demo">
			<button-counter title="Hallo1"></button-counter>
			<button-counter title="Hallo2"></button-counter>
		</div>
	</div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
	// Create a Vue application
	const app = Vue.createApp({});

	// Define a new global component called button-counter
	const buttCounter = {
		data()
		{
			return { count: 0 };
		},
		props: ["title"],
		template: `
			<h3>{{ title }}</h3>
			<button @click="count++">
				You clicked me {{count}} times.
			</button>
		`
	};

	// global component registration
	app.component("button-counter", buttCounter);

	// 
	app.mount("#root");
</script>
</html>
